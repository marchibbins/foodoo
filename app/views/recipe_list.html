<h1>Recipes</h1>

<article ng-repeat="recipe in recipeList | filter:recipe_query">
    <h2>{{ recipe.name }}</h2>
    <ul>
        <li ng-repeat="ingredient in recipe.ingredientList">{{ ingredient }}</li>
    </ul>
</article>

<form class="form">
    <input type="text" ng-model="recipe_query">
</form>
